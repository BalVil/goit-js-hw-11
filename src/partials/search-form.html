<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button type="submit">
    <img
      class="search-icon"
      src="images/search.svg"
      alt="icon-search"
      width="16"
      height="16"
    />
  </button>
</form>
